<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Machine</title>
  </head>
  <body>
    <!-- Offcanvas-->
    <div
      class="offcanvas offcanvas-collapse offcanvas-start menuoffcanvas"
      id="offcanvasExample"
      data-bs-backdrop="false"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <!-- MENU AREA -->
          <div class="menu_card card" style="width: 12rem">
            <div class="menu_urun card-body">
              <ul id="menu-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
          <!-- MENU AREA -->
        </div>
      </div>
    </div>
    <!-- Offcanvas-->

    <div class="panel">
      <div class="infoandhazne bg-light">
        <!-- Hazne Info-->
        <div class="info_card card" style="width: 24rem">
          <div class="card-body">
            <h5 style="text-align: center" class="card-title">Hazne</h5>
            <ul id="info-list" class="list-group list-group-flush"></ul>
            <div class="sethazne">
              <div class="addsupart">
                <input id="addtextsu" type="text" placeholder="Su Ekle" />
                <button type="button" id="addbuttons" class="addsu btn">
                  +
                </button>
              </div>
              <div class="addkahvepart">
                <input id="addtextkahve" type="text" placeholder="Kahve Ekle" />
                <button type="button" id="addbuttons" class="addkahve btn">
                  +
                </button>
              </div>
              <div class="addsutpart">
                <input id="addtextsut" type="text" placeholder="Sut Ekle" />
                <button type="button" id="addbuttons" class="addsut btn">
                  +
                </button>
              </div>
            </div>
          </div>
          <!-- Hazne Info-->
          <!-- Siparis Info-->
          <div class="summaryOfOrder card" style="width: 18rem; margin: 2rem">
            <div style="margin: 1rem" class="card-body">
              <h5 style="text-align: center" class="card-title">
                Menüyü İnceleyin..
              </h5>
              <p class="card-text">
                Menü üzerinden bir kahve sipariş edebilirsiniz. Eğer kahveniz
                için yeteri kadar malzeme yok ise uyarılacaksınız.
              </p>
            </div>
          </div>
        </div>
        <!-- Offcanvas Buton-->
        <button
          class="btn btn-primary my-3 menubutton"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          Menü
        </button>
        <!-- Offcanvas Buton-->
      </div>
      <!-- Siparis Info-->
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
